sudo: required
os: linux arch: arm64 dist: bionic
language: python
branches:
  only:
    - master
    - develop
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full && sudo apt-get install -y python-pygments
script:
- pdflatex -interaction=nonstopmode -halt-on-error --shell-escape *.tex